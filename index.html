<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <aside class="logo-bar">
        <div class="logo-bg">
            <img src="" alt="odin logo"/>
            <h2 class="logo-text">ODIN</h2>
        </div>
    </aside>
    <section class="form-wrapper">
        <div class="form-description">
            <p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams.<span class="text-wrap">Sign up <i>now</i>to get started.</span></p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-title">
            <p>Let's do this!</p>
        </div>
        <form action="" method="get">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="password-conf">Confirm Password</label>
            <input type="password" id="password-conf" name="password-conf">
            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </section>
</body>
</html>
